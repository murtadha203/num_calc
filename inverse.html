<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Inverse Finder</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Matrix Inverse Finder</h1>
        <nav>
            <a href="./index.html">Back to Home</a>
        </nav>
    </header>

    <main>
        <!-- Input Section -->
        <div id="input-section">
            <label for="paste-matrix">Paste the matrix here (space-separated, rows by newlines):</label>
            <textarea id="paste-matrix" placeholder="e.g., -1 1 2
3 -1 1
-1 3 4"></textarea>
        </div>
        <button id="populate-matrix">Populate Matrix</button>

        <!-- Matrix Grid -->
        <div id="matrix-container"></div>

        <!-- Solve and Back Buttons -->
        <div class="form-buttons">
            <button id="solve-inverse-button">Find Inverse</button>
            <button class="back" onclick="window.history.back();">Back</button>
        </div>

        <!-- Result Section -->
        <section id="result-section" style="display: none;">
            <h2>Solution Steps</h2>
            <div id="steps-display"></div>
            <h2>Final Augmented Matrix</h2>
            <div id="final-matrix-display"></div>
        </section>
    </main>

    <script src="./inverse.js"></script>
</body>
</html>
