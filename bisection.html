<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisection Method</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Root Finding with Bisection Method</h1>
        <nav>
            <a href="./index.html">Back to Home</a>
        </nav>
    </header>

    <main>
        <form id="bisection-form">
            <label for="formula">Enter formula (e.g., e^x + cos(x) - 4x):</label>
            <input type="text" id="formula" required>
        
            <label for="xl">Enter x<sub>l</sub> (min value):</label>
            <input type="number" id="xl" required>
        
            <label for="xk">Enter x<sub>k</sub> (max value):</label>
            <input type="number" id="xk" required>
        
            <label for="stopping-bisection">Select stopping method:</label>
            <select id="stopping-bisection">
                <option value="digits">Significant digits</option>
                <option value="error">Stopping error</option>
                <option value="iterations">Iterations</option>
            </select>
        
            <input type="number" id="stopping-bisection-value" required>
        
            <div class="form-buttons">
                <button type="submit">Calculate</button>
                <button type="button" class="back" onclick="window.history.back();">Back</button>
            </div>
        </form>
        

        <div id="bisection-result">
            <!-- Bisection results will be displayed here -->
        </div>
    </main>

    <script src="./bisection.js"></script>
</body>
</html>
